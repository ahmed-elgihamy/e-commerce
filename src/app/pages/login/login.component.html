<div class="container  py-5">

    <div class="w-75 mx-auto">
     <h1>Login Now :</h1>
     <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)" >
         
 <div class="alert alert-danger" *ngIf="displayError">
     {{displayError}}
  
 </div>
  
     
     <div class="form-group mb-3">
         <label for="email">Email</label>
         <input type="email" id="email" class="form-control" formControlName="email">
 
         <div class="alert alert-danger mb-3" *ngIf="loginForm.get('email')?.errors  && loginForm.get('email')?.touched">
             <p *ngIf="loginForm.get('email')?.getError('required')">Email required</p>
             <p *ngIf="loginForm.get('email')?.getError('email')">Email InValid Format</p>
            </div>
     </div>
   
     
     <div class="form-group mb-3">
         <label for="pass">Password</label>
         <input type="password" id="pass" class="form-control" formControlName="password">
 
         <div class="alert alert-danger mb-3" *ngIf="loginForm.get('password')?.errors  && loginForm.get('password')?.touched">
             <p *ngIf="loginForm.get('password')?.getError('required')">password required</p>
             <p *ngIf="loginForm.get('password')?.getError('pattern')"> must be at least 6 chars</p>
            </div>
     
     </div>
 
   <button class="btn bg-main text-white d-block ms-auto" [disabled]="loginForm.invalid" >
     
     <i *ngIf="isLoading" class="fa fa-spinner fa-spin "></i>
     <span *ngIf="!isLoading">Login</span>
 
 </button>
 
 
     </form>
     
     
     
    </div>
