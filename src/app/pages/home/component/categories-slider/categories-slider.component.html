<section>
    <div class="contanier">
        <owl-carousel-o  [options]="categoreOptions">
    
            <ng-container *ngFor="let slide of   allCategories">
              <ng-template carouselSlide>
                <img [src]="slide.image" [alt]="slide.name" class="mb-3" height="200" [title]="slide.name" >
                <h3>{{slide.name}}</h3>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    
    </div> 

</section>
